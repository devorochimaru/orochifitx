<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Login UI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <h1>Welcome back!</h1>
    <p>You can sign in to access with your existing account.</p>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <h2>Sign In</h2>
    <p>Please sign in to continue.</p>

    <!-- GOOGLE BUTTON -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://developers.google.com/identity/images/g-logo.png">
      Sign in with Google
    </button>

    <div class="field">
      <label>Username or email</label>
      <input type="email" id="email" placeholder="example@mail.com">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <div class="error" id="error"></div>

    <button class="btn" onclick="login()">Sign In</button>

    <div class="bottom">
      New here? <a href="#">Create an Account</a>
    </div>
  </div>

</div>

<script>
  let googleClient;

  function initGoogle() {
    googleClient = google.accounts.oauth2.initTokenClient({
      client_id: "638117670343-5shj9ng1riu35lkmaie9bpms9pk5jcub.apps.googleusercontent.com",
      scope: "openid email profile",
      callback: (tokenResponse) => {
        console.log("Google Token:", tokenResponse.access_token);
        window.location.href = "dashboard.html";
      }
    });
  }

  function signInWithGoogle() {
    googleClient.requestAccessToken();
  }

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const err = document.getElementById("error");

    if (email === "admin@gmail.com" && pass === "123456") {
      window.location.href = "dashboard.html";
    } else {
      err.innerText = "Invalid email or password!";
    }
  }

  window.onload = initGoogle;
</script>

</body>
</html>
