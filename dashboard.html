<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .image-box {
      max-width: 90%;
      max-height: 90%;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="image-box">
    <img src="https://files.catbox.moe/5buhjp.webp" alt="Dashboard Image">
  </div>

</body>
</html>
